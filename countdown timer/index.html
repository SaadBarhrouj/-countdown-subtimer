<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>countdown sub-timer</title>
    <link rel="stylesheet" href="countdown timer.css">
</head>
<body>
   <h1>one year </h1>
   <p> Countdown</p>
   <div class="container">
    
    <div class="bx"  >
        <div id="days" class="counter">00</div>
        <div class="caption">Days</div>
    </div>

    <div class="bx">
        <div id="hours" class="counter">00</div>
        <div class="caption">Hours</div>
    </div>

    <div class="bx">
        <div id="minutes" class="counter">00</div>
        <div class="caption">Minutes</div>
    </div>

    <div class="bx"> 
        <div id="seconds"  class="counter">00</div>
        <div class="caption">Seconds</div>
    </div>
   </div>
  <div class="btn">
    <span><button id="Restart" >Restart</button></span>
    <span><button id="Stop">Stop</button></span>
    <span><button id="Reset">Reset</button></span>
   </div>
<script src="countdown timer.js"></script>
</body>
</html>
